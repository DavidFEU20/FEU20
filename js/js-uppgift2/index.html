<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://kit.fontawesome.com/043e51ac62.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
     
    <title>Forms</title>
</head>
<body>

    <div class="container mt-5">
        <form id="regForm" novalidate>
            <h3>Add todos</h3>
            <div class="row">
                <div class="form-group col-md-8">
                    <input type="text" id="todoInput" class="form-control">
                    <div id="todoInput-error" class="text-danger my-2"></div>
                </div>
                <div id="btnId" class="">
                    <button type="submit" id="btnSubmit" class="btn btn-primary">Send</button>
                </div>
            </div>
        </form>
    </div>

    <div id="output" class="container">
        <div  class="card col-md-9 p-4 my-2">
            <div class="d-flex justify-content-between">
                <h3 class="title">todo title</h3>
                <button type="button" class="btn btn-danger">X</button>
            </div>
        </div>
    </div>
    
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
