<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://kit.fontawesome.com/043e51ac62.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
     
    <title>Forms</title>
</head>
<body>

    <div class="container mt-5">
        <form id="regForm" novalidate>

            <div class="row">
                <div class="form-group col-md-6">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" class="form-control">
                    <div id="firstName-error" class="text-danger"></div>
                </div>
                <div class="form-group col-md-6">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" class="form-control">
                    <div id="lastName-error" class="text-danger"></div>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-8">
                    <label for="email">E-post</label>
                    <input type="email" id="email" class="form-control">
                    <div id="email-error" class="text-danger"></div>
                </div>
            </div>
            <div id="btnId" class="">
                <button type="submit" id="btnSubmit" class="btn btn-primary">Send</button>
                <button type="button" id="btnChange" class="btn btn-primary d-none">Save Changes</button>
            </div>
            <div id="form-error" class="mt-3 mb-3 text-danger"></div>
        </form>
    </div>

    <div class="container">
        <div id="output" class="d-flex mr-5 flex-wrap"></div>
    </div>
    
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
