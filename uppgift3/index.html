<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://kit.fontawesome.com/043e51ac62.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
     
    <title>Uppgift3</title>
</head>
<body>
    <div class="mincenter">
        <div class="containermin">
           
            

            <form class="row">

                <div class="col-12">
                    <h4 class="pb-2">Registrering</h4>
                </div>

                <div class="col-sm-10 col-md-6 col-lg-5">
                    <label for="firstName">Förnamn</label>
                    <input type="text" class="form-control" id="firstName" required>
                </div>
                <div class="col-sm-10 col-md-6 col-lg-5">
                    <label for="lastName">Efternamn</label>
                    <input type="text" class="form-control" id="lastName" required>
                </div>
            
                <div class="col-sm-10 col-md-8 col-lg-9">
                    <label for="Email">E-postadress</label>
                    <input type="email" class="form-control" id="Email" required>
                </div>
                
                <div class="col-sm-8 col-md-6 col-lg-4">
                    <label for="password1">Lösenord</label>
                    <input type="password" class="form-control" id="password1" required>
                </div>
                <div class="col-sm-8 col-md-6 col-lg-4">
                    <label for="password2">Bekräfta Lösenord</label>
                    <input type="password" class="form-control" id="password2" required>
                </div>

                <div class="col-12">
                    <h4 class="pb-2">Faktura Adress</h4>
                </div>

                <div class="col-sm-10 col-md-8 col-lg-5">
                    <label for="fakturaAdress">Post Adress</label>
                    <input type="text" class="form-control" id="fakturaAdress" required>
                </div>
                <div class="col-12 col-sm-8 col-md-3 col-lg-2">
                    <label for="fakturapostnummer">Post Nummer</label>
                    <input type="text" class="form-control" id="fakturapostnummer" required>
                </div>
                <div class="col-sm-10 col-md-8 col-lg-4">
                    <label for="fakturaort">Ort</label>
                    <input type="text" class="form-control" id="fakturaort" required>
                </div>

                <div class="col-12">
                    <h4 class="pb-2">Leverans Adress</h4>
                </div>

                <div class="col-sm-10 col-md-8 col-lg-5">
                    <label for="leveransAdress">Post Adress</label>
                    <input type="text" class="form-control" id="leveransAdress" required>
                </div>
                <div class="col-12 col-sm-8 col-md-3 col-lg-2">
                    <label for="leveranspostnummer">Post Nummer</label>
                    <input type="text" class="form-control" id="leveranspostnummer" required>
                </div>
                <div class="col-sm-10 col-md-8 col-lg-4">
                    <label for="leveransort">Ort</label>
                    <input type="text" class="form-control" id="leveransort" required>
                </div>
                
                
                <div class="col-md-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="anvvilkor" required>
                        <label class="form-check-label" for="anvvilkor">
                            Godkännande av <a href="#">GDPR</a> och <a href="#">användarvillkor</a>
                        </label>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="utskick">
                        <label class="form-check-label" for="utskick">
                            Godkännande av nyhets- och reklamutskick
                        </label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary col-sm-8 col-lg-5 ">Skicka</button>

              </form>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
